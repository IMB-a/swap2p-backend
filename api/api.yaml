openapi: 3.0.3
info:
  title: Title
  description: Title
  version: 0.0.0
servers:
  - url: http://localhost{port}/{basePath}
    variables:
      basePath:
        default: api
      port:
        default: :8000
paths:
  /{chatID}:
    parameters:
      - $ref: '#/components/parameters/pChatID'
    get:
      operationId: getPersonalData
      responses:
        200:
          $ref: '#/components/responses/personalDataResp'
        404:
          $ref: '#/components/responses/chatNotFoundResp'
        default:
          $ref: '#/components/responses/errorResp'
    post:
      operationId: initPersonalData
      responses:
        200:
          $ref: '#/components/responses/okResp'
        default:
          $ref: '#/components/responses/errorResp'

  /{chatID}/wallet:
    parameters:
      - $ref: '#/components/parameters/pChatID'
      - $ref: '#/components/parameters/qWalletAddress'
    post:
      operationId: addWallet
      responses:
        200:
          $ref: '#/components/responses/okResp'

  /{chatID}/state:
    parameters:
      - $ref: '#/components/parameters/pChatID'
      - $ref: '#/components/parameters/qChatState'
    post:
      operationId: updateState
      responses:
        200:
          $ref: '#/components/responses/okResp'

  /{chatID}/trades:
    parameters:
      - $ref: '#/components/parameters/pChatID'
    get:
      operationId: getTradesByChatID
      responses:
        200:
          $ref: '#/components/responses/tradesResp'
        default:
          $ref: '#/components/responses/errorResp'

  /trades:
    parameters:
      - $ref: '#/components/parameters/qOffset'
      - $ref: '#/components/parameters/qLimit'
    get:
      operationId: getAllTrades
      responses:
        200:
          $ref: '#/components/responses/tradesResp'

  /assets:
    get:
      operationId: getAllAssets
      responses:
        200:
          $ref: '#/components/responses/assetsResp'

  /balance:
    parameters:
      - $ref: '#/components/parameters/qWalletAddress'
    get:
      operationId: getAssetsByAddress
      responses:
        200:
          $ref: '#/components/responses/balanceResp'


components:
  parameters:
    pChatID:
      name: chatID
      in: path
      schema:
        type: string
      required: true
    qWalletAddress:
      name: wallet
      in: query
      schema:
        type: string
      required: true
    qChatState:
      name: state
      in: query
      schema:
        type: string
      required: true

    qOffset:
      name: offset
      in: query
      schema:
        type: integer
        default: 0
      required: false
    qLimit:
      name: limit
      in: query
      schema:
        type: integer
        default: 1000
      required: false


  schemas:
    assetList:
      type: array
      items:
        $ref: '#/components/schemas/asset'

    asset:
      type: object
      required:
        - address
        - ticker
        - decimals
      properties:
        address:
          type: string
          x-oapi-codegen-extra-tags:
            db: asset_address
        ticker:
          type: string
          x-oapi-codegen-extra-tags:
            db: asset_ticker
        decimals:
          type: integer
          x-oapi-codegen-extra-tags:
            db: asset_decimals

    tradeList:
      type: array
      items:
        $ref: '#/components/schemas/trade'

    trade:
      type: object
      required:
        - id
        - xAddress
        - yAddress
        - xAsset
        - yAsset
        - xAmount
        - yAmount
        - closed
        - xDecimals
        - yDecimals
      properties:
        id:
          type: integer
          x-oapi-codegen-extra-tags:
            db: trade_id
        xAddress:
          type: string
          x-oapi-codegen-extra-tags:
            db: x_address
        yAddress:
          type: string
          x-oapi-codegen-extra-tags:
            db: y_address
        xAsset:
          type: string
          x-oapi-codegen-extra-tags:
            db: x_asset
        yAsset:
          type: string
          x-oapi-codegen-extra-tags:
            db: y_asset
        xAmount:
          type: string
          x-oapi-codegen-extra-tags:
            db: x_amount
        yAmount:
          type: string
          x-oapi-codegen-extra-tags:
            db: y_amount
        closed:
          type: boolean
          x-oapi-codegen-extra-tags:
            db: closed
        xDecimals:
          type: integer
          x-oapi-codegen-extra-tags:
            db: x_decimals
        yDecimals:
          type: integer
          x-oapi-codegen-extra-tags:
            db: y_decimals

    personalData:
      type: object
      required:
        - walletAddress
        - state
        - balance
      properties:
        walletAddress:
          type: string
          x-oapi-codegen-extra-tags:
            db: wallet_address
        state:
          type: string
          x-oapi-codegen-extra-tags:
            db: state
        balance:
          $ref: '#/components/schemas/balance'

    balance:
      type: array
      items:
        $ref: '#/components/schemas/singleBalance'

    singleBalance:
      type: object
      required:
        - asset
        - address
        - amount
        - decimals
      properties:
        asset:
          type: string
          x-oapi-codegen-extra-tags:
            db: asset_name
        address:
          type: string
          x-oapi-codegen-extra-tags:
            db: asset_address
        amount:
          type: string
          x-oapi-codegen-extra-tags:
            db: amount
        decimals:
          type: integer
          x-oapi-codegen-extra-tags:
            db: asset_decimals
    error:
      type: object
      required:
        - error
      properties:
        error:
          type: string

  responses:
    # 200
    personalDataResp:
      description: ''
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/personalData'
    tradesResp:
      description: ''
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/tradeList'
    assetsResp:
      description: ''
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/assetList'
    balanceResp:
      description: ''
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/balance'
    okResp:
      description: ''
    # 404
    chatNotFoundResp:
      description: ''
    errorResp:
      description: ''
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/error'
